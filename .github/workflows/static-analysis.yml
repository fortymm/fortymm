name: Static Analysis

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  test:
    name: Test and Check Formatting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fortymm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MIX_ENV: test
      DATABASE_HOST: localhost

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir and Dependencies
        uses: ./.github/actions/setup-elixir-postgres
        with:
          elixir-version: "1.19.1"
          otp-version: "28"
          mix-env: test

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test